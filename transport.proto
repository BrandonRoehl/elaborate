syntax = "proto3";
package elaborate;

option go_package = "./elb/transport";

message Result {
  enum Status {
    ERROR = 0;
    VALUE = 1;
    EOF = 2;
  }

  string output = 1;
  int64 line = 2;
  Status status = 3;
}

// The array of results you should expect as a response from the server
message Response { repeated Result results = 1; }
